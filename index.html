<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kalpa perera">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <section class="container">
        <div class="upper_screen">
            <button type="button" class="button" id = "history_btn">โท</button>
            <input name="display" id="display" placeholder="0"></input>
        </div>
        <div class="lower_screen">
            <button type="button" class="button">C</button>
            <button type="button" class="button">+/-</button>
            <button type="button" class="button">%</button>
            <button type="button" class="button">รท</button>
            <button type="button" class="button">7</button>
            <button type="button" class="button">8</button>
            <button type="button" class="button">9</button>
            <button type="button" class="button">X</button>
            <button type="button" class="button">4</button>
            <button type="button" class="button">5</button>
            <button type="button" class="button">6</button>
            <button type="button" class="button">-</button>
            <button type="button" class="button">1</button>
            <button type="button" class="button">2</button>
            <button type="button" class="button">3</button>
            <button type="button" class="button">+</button>
            <button type="button" class="button" id="btn_0">0</button>
            <button type="button" class="button">.</button>
            <button type="button" class="button">=</button>
            
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
