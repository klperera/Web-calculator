<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kalpa perera">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <section class="container">
        <div class="upper_screen">
            <button type="button" class="button" id = "history_btn">โท</button>
            <input name="display" id="display" placeholder="0"></input>
        </div>
        <div class="lower_screen">
            <button type="button" class="button" onclick="clrDisplay()">C</button>
            <button type="button" class="button" onclick="addToDisplay('-')">+/-</button>
            <button type="button" class="button" onclick="addToDisplay('%')">%</button>
            <button type="button" class="button" onclick="addToDisplay('/')">รท</button>
            <button type="button" class="button" onclick="addToDisplay('7')">7</button>
            <button type="button" class="button" onclick="addToDisplay('8')">8</button>
            <button type="button" class="button" onclick="addToDisplay('9')">9</button>
            <button type="button" class="button" onclick="addToDisplay('*')">X</button>
            <button type="button" class="button" onclick="addToDisplay('4')">4</button>
            <button type="button" class="button" onclick="addToDisplay('5')">5</button>
            <button type="button" class="button" onclick="addToDisplay('6')">6</button>
            <button type="button" class="button" onclick="addToDisplay('-')">-</button>
            <button type="button" class="button" onclick="addToDisplay('1')">1</button>
            <button type="button" class="button" onclick="addToDisplay('2')">2</button>
            <button type="button" class="button" onclick="addToDisplay('3')">3</button>
            <button type="button" class="button" onclick="addToDisplay('+')">+</button>
            <button type="button" class="button" id="btn_0" onclick="addToDisplay('0')">0</button>
            <button type="button" class="button" onclick="addToDisplay('.')">.</button>
            <button type="button" class="button" onclick="calculate()">=</button>
            
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
